<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Media</title>
</head>

<body>
  <!-- the media features  -->
  <div class="media-wrapper">
    <nav class="media-tabs">
      <button id="spotify-tab"><span class="spot-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#E5ECE9" class="bi bi-spotify"
            viewBox="0 0 16 16">
            <path
              d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z" />
          </svg></button>
      <button id="radio-tab">
        <span class="material-symbols-outlined">radio</span>
      </button>
    </nav>

    <div class="spot-content">
      <button id="show-playlist1"><img src="optimal focus pic.PNG" alt="" class="playlist-btn"></button>
      <button id="show-playlist2"><img src="quran.PNG" alt="" class="playlist-btn"></button>
      <button id="show-playlist3"><img src="classical music.PNG" alt="" class="playlist-btn"></button>
      <button id="show-playlist4"><img src="arab.PNG" alt="" class="playlist-btn"></button>
      <button id="show-playlist5"><img src="english.PNG" alt="" class="playlist-btn"></button>
      <button id="show-playlist6"><img src="night pop.PNG" alt="" class="playlist-btn"></button>

      <div id="playlist-container">
        <button id="back-to-main"><span class="material-symbols-outlined">arrow_back</span></button>

        <!-- optimam focus -->
        <iframe id="playlist1-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/6KxgXZbZ95f7LdR0jSvm0h?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <!-- quran playlist -->
        <iframe id="playlist2-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/0jQe1IKjaq5y1lrppD9lkF?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <!-- classical music -->
        <iframe id="playlist3-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/album/5UgPCKeC8OuO0M50PJReSu?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <!-- old arabic classics -->
        <iframe id="playlist4-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZyoKpr8bHNc?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <!-- old english chassics -->
        <!-- <iframe id="playlist5-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/0uZ8R0llsUODGHa4B6sE5q?utm_source=generator&theme=0" width="460"
          height="250" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->

          <iframe id="playlist5-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0uZ8R0llsUODGHa4B6sE5q?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <!-- night pop -->
        <iframe id="playlist6-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/3V5ktwWffnGnLzsoj3HYOR?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
