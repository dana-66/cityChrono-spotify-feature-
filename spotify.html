<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/spot.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <title>Document</title>
</head>

<body>
    <!-- start of spotify wrap -->
    <div class="spotify-wrapper">

        <nav>
            <div class="tabs">
                <!-- start of spotify btn -->
                <button id="spotify">
                    <span class="spot-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#E5ECE9"
                            class="bi bi-spotify" viewBox="0 0 16 16">
                            <path
                                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z" />
                        </svg>
                        <h4>spotify</h4>
                    </span>
                </button>
                <!-- end of spotify btn -->

                <!-- start the radio btn -->
                <button id="radio">
                    <span class="radio-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-broadcast" viewBox="0 0 16 16">
                            <path
                                d="M3.05 3.05a7 7 0 0 0 0 9.9.5.5 0 0 1-.707.707 8 8 0 0 1 0-11.314.5.5 0 0 1 .707.707zm2.122 2.122a4 4 0 0 0 0 5.656.5.5 0 1 1-.708.708 5 5 0 0 1 0-7.072.5.5 0 0 1 .708.708zm5.656-.708a.5.5 0 0 1 .708 0 5 5 0 0 1 0 7.072.5.5 0 1 1-.708-.708 4 4 0 0 0 0-5.656.5.5 0 0 1 0-.708zm2.122-2.12a.5.5 0 0 1 .707 0 8 8 0 0 1 0 11.313.5.5 0 0 1-.707-.707 7 7 0 0 0 0-9.9.5.5 0 0 1 0-.707zM10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0z" />
                        </svg>
                        <h4>radio</h4>
                    </span>
                </button>
                <!-- end of radio btn -->
            </div>
        </nav>

        <!-- class shows upon hover or in focus -->
        <!-- <div class="spotify-content"> -->
        <section id="login">
            <p>Enhance your focus with music and podcasts from Spotify</p>
            <button id="login-button">Link your Spotify</button>
        </section>
        <!-- </div> -->

        <!-- start of post log in in section  -->
        <section class="post-login">
            <br>
            <!-- start of the header btns -->
            <div class="spot-btns">
                <button id="home-btn">
                    <span class="header-btn">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <h4>Home</h4>
                    </span>
                </button>

                <button id="search-btn">
                    <span class="header-btn">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <h4>Search</h4>
                    </span>
                </button>

                <button id="library-btn">
                    <span class="header-btn">
                        <span class="material-symbols-outlined">
                            bookmark
                        </span>
                        <h4>your library</h4>
                    </span>
                </button>
            </div>
            <!-- end of the header btns -->
            <h5>Good Evening</h5>
            <div class="playlists">
                
                <div id="playlist">
                    <img src="/img/playlist1.png" alt="albums picture">
                    <p class="playlist-name">DailyMix 1</p>
                    <p class="artists-names">Current Joys, M85, Artctic Monkeys, and many more...</p>
                </div>
                <div id="playlist">
                    <img src="/img/playlist1.png" alt="albums picture">
                    <p class="playlist-name">DailyMix 1</p>
                    <p class="artists-names">Current Joys, M85, Artctic Monkeys, and many more...</p>
                </div>
                <div id="playlist">
                    <img src="/img/playlist1.png" alt="albums picture">
                    <p class="playlist-name">DailyMix 1</p>
                    <p class="artists-names">Current Joys, M85, Artctic Monkeys, and many more...</p>
                </div>
            </div>
            <!-- start of the playlists section -->

            <!-- end of the playlists section -->
        </section>
        <!-- end of post log in section -->
    </div>
    <!-- end of spotify wrap -->
    <script src="js/spotm.js"></script>
</body>

</html>
